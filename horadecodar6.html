<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var valor1 = parseFloat(prompt("Por favor, insira o primeiro valor:"));
        var valor2 = parseFloat(prompt("Agora, insira o segundo valor (diferente do primeiro):"));
        var valor3 = parseFloat(prompt("Por favor, insira o terceiro valor (diferente dos dois anteriores):"));
        var valor4 = parseFloat(prompt("Por favor, insira o quarto valor (diferente dos três anteriores):"));
        
        var maiorValor = Math.max(valor1, valor2, valor3, valor4);
        
        alert ("O primeiro valor é;"+valor1)
        alert ("O maior valor é;"+maiorValor)
        alert ("O ultimo valor é;"+valor4)
   
   </script>
</head>

</html>
