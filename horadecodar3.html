    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var valor1 = parseFloat(prompt("Por favor, insira o primeiro valor"));
        var valor2 = parseFloat(prompt("Por favor, insira o segundo valor"));
        var valor3 = parseFloat(prompt("Por favor, insira o terceiro valor"));

        if (valor1 > valor2 && valor1 > valor3) {
            alert("O maior valor é: " + valor1);
        } else if (valor2 > valor1 && valor2 > valor3) {
            alert("O maior valor é: " + valor2);
        } else {
            alert("O maior valor é: " + valor3);
        }
    </script>
</head>
