<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var soma= 0;

        var numeroinformados= [];

        for (var i =1; i <=6; i++) {
            var numero= parseFloat(prompt("Por favor, insira o numero"+ i + ":"));
        
            numeroinformados.push(numero);

            if(numero<72) {
                soma+=numero;
            }
        
        }

        alert("A soma dos numeros inferiores a 72 Ã©"+ soma);

        alert("Numeros infromados pelo usuario"+numeroinformados.join(","))
    </script>
</head>

</html>
